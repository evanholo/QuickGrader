services:
  postgres:
    restart: always
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - autograder-network

  backend:
    build: ./backend
    restart: always
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-in-Docker
    networks:
      - autograder-network


  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - autograder-network

  # Java executor (if you want it as a separate service)
  #java-executor:
  #  build: ./backend/docker/java
  #  networks:
  #    - autograder-network

volumes:
  postgres_data:

# Enables containers to talk to each other using service names instead of IP addresses
networks:
  autograder-network:
    driver: bridge